<form class="myform"  #myform="ngForm" (ngSubmit)="signUp(myform.value)">
  
    <input  ngModel placeholder="Enter Your Email"  name="email" type="email">
    <input  ngModel placeholder="Enter Your Password"  name="password" type="password">
    <button type="submit">Login</button>
    <a routerLink="/app-seller-home">Go to Register form</a>
</form>
