<form class="myform"  #myform="ngForm" >
    
    <input  ngModel placeholder="Enter Your Name"  name="name" type="text">
    <input  ngModel placeholder="Enter Your Email"  name="email" type="email">
    <input  ngModel placeholder="Enter Your Password"  name="password" type="password">
    <button type="submit" (click)="register(myform.value)">Register</button>
</form>
